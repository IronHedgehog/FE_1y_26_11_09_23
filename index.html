    <!-- GIT = система контролю версій файлів -->
    <!-- GITHUB
    1)Одна з найбільших база данних для зберігання нашого коду
    2)Зручне зберігання коду (Дуже легко ділитися кодом з іншими)

    4)Контроль версій файлів
    5) Створення та використання гілок
    -->
    <main>
      <section>
        <div>
          <!-- У нас є батьківський елемент і дитячі елементи(батьківський елемент НАПРИКЛАД UL дитячий НАПРИКЛАД LI). Якщо ви бажаєте щоб дитячі елементи(LI) встали в ряд то ви маєте їх батьківському елементу(UL) дати стиль display:flex-->

          <!-- UL Є БАТЬКІВСЬКИМ ЕЛЕМЕНТОМ УСІХ ЛІШОК В ВИПАДКУ КОЛИ МИ ДАЄМО ЦЬОМУ ЕЛЕМЕНТУ СТИЛЬ DISPLAY FLEX ВІН СТАЄ ТАК НАЗИВАНИМ FLEX_CONTAINEROM І ВСІ ДИТЯЧІ ЕЛЕМЕНТИ ВСТАЮТЬ В РЯДОК-->
          <ul class="list">
            <!--КОЛИ БАТЬКІВСЬКИЙ ЕЛЕМЕНТ МАЄ СТИЛЬ DISPLAY FLEX УСІ ЛІШКИ(ДИТЯЧІ ЕЛЕМЕНТИ )СТАНУТЬ В РЯДОК (flex-items)-->
            <li class="list-item"><a href="">фівфів</a></li>
            <li class="list-item"><a href="">фів</a></li>
            <li class="list-item"><a href="">фів</a></li>
            <li class="list-item"><a href="">фів</a></li>
            <li class="list-item last-li"><a href="">фів</a></li>
          </ul>
        </div>
      </section>
    </main>
    <!-- 
     
      Flex-box
       складається з flex-контейнера (flex-container) - батьківського контейнера 
       та гнучких елементів (flex items) — дочірніх блоків.

       2)FLEX-BOX ставить елементи в рядок
       3) FLexBox = Дозволить нам змінювати позиціонування елементів на сторінці

     -->
  </body>
