<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- margin - зовнішній відступ -->
    <!-- reset - Скидає усі стилі браузеру -->
    <!-- 1) Сформувати логічні блоки -->
    <!-- 2) більш зручне стилювання -->
    <!-- 3)  -->
    <header style="position: fixed; top: 0; left: 0">
      <!-- header > a -->
      <a href="">logo</a>
      <nav>
        <!-- d-flex -->
        <ul style="display: flex">
          <li class="li">1</li>
          <li class="li">2</li>
          <li class="li">3</li>
          <li class="li">4</li>
          <li class="li">5</li>
          <li class="li">6</li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <div class="test-div"></div>
    </div>
    <!-- form - початок блоку опитування користувача(створення форми) -->
    <form>
      <!-- label - семантична обгорточка яка має функціонал при натисканні на текст цього лейблу фокусуватись на вкладеному в лейбл інпуті -->
      <label>
        E-mail
        <!--placeholder - атрибут підказка, який дозволяє дати підказку користувачу -->
        <input placeholder="емейл" type="email" name="" />
      </label>
      <button type="submit">Замовити</button>
    </form>

    <section>
      <div class="container">
        <div>
          <div class="hero-left"></div>
          <div class="hero-right"></div>
        </div>
      </div>
    </section>

    <ul class="ul">
      <li class="list-item">1</li>
      <li class="list-item">2</li>
      <li class="list-item">3</li>
      <li class="list-item">4</li>
      <li class="list-item">5</li>
      <li class="list-item">
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus
          quae obcaecati numquam amet maxime consequatur suscipit. Ratione illo,
          a quia blanditiis architecto fuga perspiciatis aut quod hic nam alias
          cum.
        </p>
      </li>
    </ul>
  </body>
</html>
